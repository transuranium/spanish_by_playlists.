<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Тренировка испанского языка</title>

  <style>
    /* Общие стили для всех устройств */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .exercise-container {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .exercise-text {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .check-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Стили для устройств с шириной экрана до 600 пикселей (например, мобильных устройств) */
    @media (max-width: 600px) {
      .exercise-container {
        max-width: 100%;
        margin: 30px;
      }
    }
  </style>

</head>
<body>
  <h1>Урок 9</h1>
  
  <div class="exercise-container">
    <div class="exercise-text" id="exerciseText"></div>
    <div class="input-container">
      <input type="text" class="input-field" id="answerInput">
      <button class="check-button" onclick="checkAnswer()">Проверка</button>
    </div>
    <div class="result" id="resultText"></div>
  </div>

  <div class="result" id="resultText">
    Правильный ответ: <span id="correctAnswerText"></span>
  </div>
  

  <script>
    var phrases = [

      { russian: "Когда у меня будет больше денег, я куплю это", spanish: "Cuando tenga más dinero lo compraré" },
      { russian: "Говорить", spanish: "Hablar" },
      { russian: "Я скажу", spanish: "Yo hable" },
      { russian: "Ты скажешь", spanish: "Tú hablen" },
      { russian: "Он скажет", spanish: "Él hable" },

      { russian: "Они скажут", spanish: "Ellos hablen" },
      { russian: "Есть", spanish: "Comer" },
      { russian: "Я поем", spanish: "Yo coma" },
      { russian: "Ты поешь", spanish: "Tú comas" },
      { russian: "Он поест", spanish: "Él coma" },
      { russian: "Мы поедим", spanish: "Nosotros comamos" },
      { russian: "Вы (ед.) поедите", spanish: "Ellos coman" },

      { russian: "Вы (ед.) будете жить", spanish: "Ellos vivan" },

      { russian: "Сомневаться", spanish: "Dudar" },

      { russian: "Чтобы ты имел удачу (удачи тебе)", spanish: "Que tengas suerte" },
      { russian: "Чтобы ты поправился ( поправляйся)", spanish: "Que te mejores" },
      { russian: "Мне нужно чтобы ты сделал это", spanish: "Necesito que lo hagas" },
      { russian: "Возможно, что она живёт здесь", spanish: "Es posible que ella viva aquí" },
      { russian: "Я не думаю, что я пойду на вечеринку", spanish: "No creo que vaya a la fiesta" },
      { russian: "Очень жаль, что ты не можешь прийти", spanish: "Es una pena que no puedas venir" },
      { russian: "Советовать", spanish: "Aconsejar" },
      { russian: "Я тебе советую, чтобы ты занимался больше", spanish: "Te aconsejo que estudies más" },

      { russian: "Форма образования", spanish: "(haya) + ... ado + ido + ido" },
      { russian: "Я купил", spanish: "Yo haya comprado" },
      { russian: "Ты купил", spanish: "Tú hayas comprado" },
      { russian: "Он купил", spanish: "Él haya comprado" },

      { russian: "Вы (мн.) купили", spanish: "Vosotros hayáis comprado" },

      { russian: "Я не думаю, что этот магазин закрылся", spanish: "No creo que esta tienda se haya cerrado ya" },
      { russian: "Симнительно что он нашёл работу", spanish: "Es dudoso que él haya encontrado un trabajo" },

      { russian: "Учись", spanish: "Tú aprende" },
      { russian: "Живи", spanish: "Vive" },
      { russian: "Говорите (ед. вежл.)", spanish: "Usted hable" },
      { russian: "Учи́те (ед. вежл.)", spanish: "Usted aprenda" },
      { russian: "Живи́те (ед. вежл.)", spanish: "Usted viva" },
      { russian: "Возвращайся", spanish: "¡Vuelve!" },
      { russian: "Возвращайся", spanish: "¡Regresa!" },
      { russian: "Открой дверь", spanish: "¡Abre la puerta!" },
      { russian: "Закрой дверь", spanish: "¡Cierra la puerta!" },
      { russian: "Скажи мне это", spanish: "¡Dímelo!" },
      { russian: "Скажи мне эту вещь", spanish: "¡Dime esta cosa!" },
      { russian: "Скажи мне всю правду", spanish: "¡Dime toda la verdad!" },
      { russian: "Я хочу говорить по испански не думая", spanish: "Quiero hablar español sin pensar" },
      { russian: "Я могу сделать это", spanish: "Puedo hacer esto / puedo hacerlo / lo puedo hacer" }
    ];
  
    var currentPhraseIndex = 0;
  
    function showCurrentPhrase() {
      var exerciseText = document.getElementById("exerciseText");
      exerciseText.textContent = phrases[currentPhraseIndex].russian;
      document.getElementById("answerInput").value = "";
      document.getElementById("resultText").textContent = "";
  
      document.getElementById("answerInput").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          checkAnswer();
        }
      });
    }
  
    function checkAnswer() {
      var userAnswer = document.getElementById("answerInput").value;
      var correctAnswer = phrases[currentPhraseIndex].spanish;
  
      var correctAnswerText = document.getElementById("correctAnswerText");
      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        correctAnswerText.textContent = ""; // Очистить содержимое, если ответ правильный
      } else {
        correctAnswerText.textContent = correctAnswer;
      }
  
      currentPhraseIndex++;
      if (currentPhraseIndex >= phrases.length) {
        currentPhraseIndex = 0; // Возвращаемся к первому слову
      }
  
      showCurrentPhrase();
    }
  
    document.addEventListener("DOMContentLoaded", function() {
      showCurrentPhrase();
  
      document.getElementById("checkButton").addEventListener("click", function() {
        checkAnswer();
      });
    });
  </script>
  
  
  

</body>
</html>

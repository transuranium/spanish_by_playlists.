<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Тренировка испанского языка</title>

  <style>
    /* Общие стили для всех устройств */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .exercise-container {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .exercise-text {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .check-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Стили для устройств с шириной экрана до 600 пикселей (например, мобильных устройств) */
    @media (max-width: 600px) {
      .exercise-container {
        max-width: 100%;
        margin: 30px;
      }
    }
  </style>

</head>
<body>
  <h1>Урок 8</h1>
  
  <div class="exercise-container">
    <div class="exercise-text" id="exerciseText"></div>
    <div class="input-container">
      <input type="text" class="input-field" id="answerInput">
      <button class="check-button" onclick="checkAnswer()">Проверка</button>
    </div>
    <div class="result" id="resultText"></div>
  </div>

  <div class="result" id="resultText">
    Правильный ответ (предыдущий): <span id="correctAnswerText"></span>
  </div>

      { russian: "Когда она позвонила мне, я уже поел", spanish: "Cuando ella me llamó, ya había comido" }

    var currentPhraseIndex = 0;
  
    function showCurrentPhrase() {
      var exerciseText = document.getElementById("exerciseText");
      exerciseText.textContent = phrases[currentPhraseIndex].russian;
      document.getElementById("answerInput").value = "";
      document.getElementById("resultText").textContent = "";
  
      document.getElementById("answerInput").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          checkAnswer();
        }
      });
    }
  
    function checkAnswer() {
  var userAnswer = document.getElementById("answerInput").value;
  var correctAnswer = phrases[currentPhraseIndex].spanish;

  var correctAnswerText = document.getElementById("correctAnswerText");
  correctAnswerText.textContent = correctAnswer; // Показать правильный ответ всегда

  currentPhraseIndex++;
  if (currentPhraseIndex >= phrases.length) {
    currentPhraseIndex = 0; // Возвращаемся к первому слову
  }

  showCurrentPhrase();
}

  
    document.addEventListener("DOMContentLoaded", function() {
      showCurrentPhrase();
  
      document.getElementById("checkButton").addEventListener("click", function() {
        checkAnswer();
      });
    });
  </script>
  
  
  

</body>
</html>
